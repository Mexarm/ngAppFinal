<h1>Users</h1>
<app-spinner [isLoading]="isLoading"></app-spinner> 
<div *ngIf="!isLoading">
  <a class="btn btn-primary" routerLink="/users/new">Add user</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a [routerLink]="['/users',user.id]"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
        <td><a (click)="deleteUser(user)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
      </tr>
    </tbody>

  </table>
</div>
