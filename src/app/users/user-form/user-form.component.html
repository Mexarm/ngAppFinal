<h1> {{title}}</h1>
<div class="cols-md-6 cols-lg-6 well">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <fieldset>
      <legend>User</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" #name formControlName="name" class="form-control" type="text" name="name">
        <div *ngIf="form.controls.name.touched && form.controls.name.errors" class="alert alert-danger">
          <div *ngIf="form.controls.name.errors.required">name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" formControlName="email" class="form-control" type="email" name="email">
        <div *ngIf="form.controls.email.touched && form.controls.email.errors" class="alert alert-danger">
          <div *ngIf="form.controls.email.errors.required">email is required</div>
          <div *ngIf="form.controls.email.errors.notValidEmail">email not valid</div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" formControlName="phone" class="form-control" type="text" name="phone">
      </div>
    </fieldset>
    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input [(ngModel)]="user.address.street" formControlName="street" class="form-control" type="text" name="street">
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input [(ngModel)]="user.address.suite" formControlName="suite" class="form-control" type="text" name="suite">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input [(ngModel)]="user.address.city" formControlName="city" class="form-control" type="text" name="suite">
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code</label>
        <input [(ngModel)]="user.address.zipcode" formControlName="zipcode" class="form-control" type="text" name="zipcode" id="zipcode">
      </div>
    </fieldset>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">{{user.id ? 'Update' : 'Save'}}</button>
  </form>
</div>
