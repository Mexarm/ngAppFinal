<nav aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a (click)="prevPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let p of pages" [class.active]="p==currentPage"><a (click)="pageClick(p)">{{p}}</a></li>
    <li>
      <a (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

 <ul class="list-group posts">
      <li *ngFor="let i of currentPageItems" (click)="itemClick(i)" [class.active]="currentPost==i" class="list-group-item">{{i.title}}</li>
    </ul>
