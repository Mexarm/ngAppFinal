<div class="row">
  <div class="col-md-6">
    <app-spinner [isLoading]="postsLoading"></app-spinner>

    
     

<div class="form-group">
  <label for="usersSel">User:</label>
  <select class="form-control" (change)="reloadPosts({ userId : u.value})" #u>
     <option value="">Select user...</option>
      <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
    </select>
</div>




    <ul class="list-group posts">
      <li *ngFor="let post of posts" (click)="selectPost(post)" [class.active]="currentPost==post" class="list-group-item">{{post.title}}</li>
    </ul>
  </div>
  <div *ngIf="currentPost">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{currentPost.title}}</h3>
        </div>
        <div class="panel-body">
          {{currentPost.body}}
          <hr>
          <app-spinner [isLoading]="loadingComments"></app-spinner>
          <!--list of comments -->
          <div *ngIf="!loadingComments">
            <div class="media" *ngFor="let comment of comments">
              <div class="media-left">
                <a href="#">
                  <img class="media-object avatar" src="http://lorempixel.com/80/80/people?ramdom={{comment.id}}" alt="{{comment.name}}">
                </a>
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{comment.name}}</h4>
                {{comment.body}}
              </div>
            </div>
          </div>


        </div>
        <!--body-->
      </div>
    </div>
  </div>
</div>
